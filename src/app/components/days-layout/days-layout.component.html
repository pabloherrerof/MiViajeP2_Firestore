<section>
    <app-filters></app-filters>
    
    <ng-container *ngIf="days$ | async as days">
        <div class="container slide-in-elliptic-top-fwd" *ngIf="days.length > 0">
            <div class="dayContainer" *ngFor="let day of days" [routerLink]="['/day', day.id]">
                <div class="day">
                    <h2 class="number">{{day.dia}}</h2>
                </div>
                <div class="image" [style.backgroundImage]="'url(' + day.ciudad.imagen + ')'"></div>
                <h1 class="cityName">{{ day.ciudad.nombre.toUpperCase() }}</h1>
                <div class="detailsButton">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
                    </svg>
                    <h4>details</h4>
                </div>
            </div>
        </div>
        <div class="container slide-in-elliptic-top-fwd" *ngIf="days.length === 0">
            <div class="dayContainer">
                <div class="day">
                    <h2>day </h2> <h2 class="number">X</h2>
                </div>
                
                <div class="image"></div>
                <h1 class="cityName">NOT FOUND</h1>
               
            </div>
        </div>
    </ng-container>

    
</section>
